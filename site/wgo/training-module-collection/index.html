<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Go Game Space</title>
    <link rel="stylesheet" href="/training/support/css/wp-styles-munged.css" type="text/css">
</head>
<body>
<main>

<nav>
    <ul>
        <li><a href="/">Training Module</a></li>
    </ul>
</nav>

<!-- BEGIN WP page "Training Module Collection" -->
<link rel="stylesheet" type="text/css" href="/training/support/css/training.css">
<script type="text/javascript" src="/training/support/js/Tocca.min.js"></script>
<script type="text/javascript" src="/training/support/js/howler.min.js"></script>
<script type="text/javascript" src="/training/support/wgo.js/wgo/wgo.js"></script>
<script type="text/javascript" src="/training/support/wgo.js/wgo/kifu.js"></script>
<script type="text/javascript" src="/training/support/wgo.js/wgo/sgfparser.js"></script>
<script type="text/javascript" src="/training/support/wgo.js/wgo/player.js"></script>
<script type="text/javascript" src="/training/support/js/sgfgrove.js"></script>
<script type="text/javascript" src="/training/support/js/reorient.js"></script>
<script type="text/javascript" src="/training/support/js/training.js"></script>
<script type="text/javascript" src="/training/collections/topic_index.js"></script>
<div id="training-container">
    <div id="board-and-controls">

        <div id="collection-info">
            <div id="collection-section"></div>
            <div id="collection-topic"></div>
        </div>

        <div id="tsumego"></div>
        <div id="tsumego-controls">

                <div class="control-group">
                    <div class="control-group-title">Sort</div>
                    <div class="control-group-buttons">
                        <button id="shuffle-btn">Shuffle</button>
                        <button id="tree-order-btn">Narrative</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-group-title">Select</div>
                    <div class="control-group-buttons">
                        <button id="prev-btn">Prev</button>
                        <button id="next-btn">Next</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-group-title">Solve</div>
                    <div class="control-group-buttons">
                        <button id="retry-btn">Retry</button>
                        <button id="undo-btn">Undo</button>
                        <button id="hint-btn">Hint</button>
                    </div>
                </div>

        </div>
    </div>

    <div id="info-box">
        <div id="basic-info">
            <div id="color-to-play"></div>
            <div id="problem-number"></div>
            <div id="permalink"></div>
        </div>

        <div id="tsumego-comment"></div>
        <div id="game-info"></div>

        <div class="related-title">Related collections</div>
        <ul id="related"></ul>

        <div class="related-title">Subsets</div>
        <ul id="subsets"></ul>
    </div>
</div>

<script type="text/javascript">
    initTraining();
</script>
<!-- END WP page "Training Module Collection" -->

</main>
</body>
